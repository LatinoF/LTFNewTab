<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>LTF New Tab</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="Favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section>
      <div  class="Wrapper">
        <div id="contextMenu" class="ContextMenu" style="display:none">
          <ul>
            <li onclick="swapGoogle()"><a id="aGoogle">Google</a></li>
            <li onclick="swapTV()"><a id="aTV">Fanart.TV</a></li>
          </ul>
        </div>
        <div class="SearchBoxRGB" id="EngineSwapper">
          <form role="search" id="Form">
            <input type="search" id="Query" class="SearchBox" name="Q" placeholder="Fleps & Drops"> 
          </form>
        </div>
        <div class="Drawer">
          <div class="Row">
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.google.it/">
                  <img src="@Resources/Images/Google.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.facebook.com/">
                  <img src="@Resources/Images/Facebook.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.youtube.com/feed/subscriptions">
                  <img src="@Resources/Images/YouTube.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.twitch.tv/directory/following/channels">
                  <img src="@Resources/Images/Twitch.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.reddit.com/new/">
                  <img src="@Resources/Images/Reddit.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.mail.com/int/">
                  <img src="@Resources/Images/Mail.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.amazon.it">
                  <img src="@Resources/Images/Amazon.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://best.aliexpress.com/?lan=en">
                  <img src="@Resources/Images/Aliexpress.png" class="Icon">
                </a>
              </div>
            </div>
          </div>
          <div class="Row">
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.tvtime.com/it">
                  <img src="@Resources/Images/TVTime.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://app.plex.tv/desktop/#!/">
                  <img src="@Resources/Images/Plex.png"  class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://rarbg.to/torrents.php?category=2;18;41;49">
                  <img src="@Resources/Images/RARBG.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.icv-crew.com/forum/index.php?action=forum">
                  <img src="@Resources/Images/ICV.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.deviantart.com/">
                  <img src="@Resources/Images/DeviantART.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://github.com/">
                  <img src="@Resources/Images/GitHub.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.primevideo.com/">
                  <img src="@Resources/Images/PrimeVideo.png" class="Icon">
                </a>
              </div>
            </div>
            <div class="Tile">
              <div class="TileRGB">
                <a href="https://www.binance.com/en">
                  <img src="@Resources/Images/Binance.png"  class="Icon">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="WidgetWrapper">
          <div class="WidgetZoom">
            <div class="WidgetRGB">
              <div class="Widget">
                <div id="DOGE">
                  <div class="nomics-ticker-widget" data-base="DOGE"></div>
                </div>
                <div id="BTC">
                  <div class="nomics-ticker-widget" data-base="BTC"></div>
                </div>
                <div id="ETH">
                  <div class="nomics-ticker-widget" data-base="ETH"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cycle">
            <img src="@Resources/Images/DOGE.png" class="CryptoIcons" id="NoDrag1" onclick="switchDOGE();">
            <img src="@Resources/Images/BTC.png" class="CryptoIcons" id="NoDrag2" onclick="switchBTC();">
            <img src="@Resources/Images/ETH.png" class="CryptoIcons" id="NoDrag3" onclick="switchETH();">
          </div>
        </div>
      </div>
    </section>
    <script  src="./script.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://widget.nomics.com/embed.js"></script>
  </body>
</html>
