<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTF OLED Care</title>
    <link rel="icon" type="image/svg+xml" href="Resources/Icons/OLED_Care.svg" sizes="any">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        
        /* Clock Styling */
        #clock {
            font-size: 8rem;
            font-weight: bold;
            display: none; /* Default hidden */
            user-select: none;
            cursor: default;
            color: rgb(189, 189, 189);
        }

        .menu {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            transition: top 0.5s ease-in-out;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .menu:hover {
            top: -10px;
        }
        
        .menu span {
            margin: 20px;
        }
        
        .menu span a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: text-shadow 0.3s ease-in-out;
        }
        .menu span a:visited {
            color: white;
        }

        .menu span a:hover,
        .thispage a {
            text-shadow: -0.5px -0.5px 0 white, 0.5px 0.5px white;
        }
    </style>
</head>
<body>
    <div class="menu">
        <span><a href="https://latinof.github.io/LTFNewTab/">NewTab</a></span>
        <span><a href="https://winget.run/">Apps</a></span>
        <span class="thispage"><a href="https://latinof.github.io/LTFNewTab/oled">OLED Care</a></span>
    </div>
    <div id="clock">00:00</div>

    <script>
        const clockElement = document.getElementById('clock');

        // Update time for Italy (CET/CEST)
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', {
                timeZone: 'Europe/Rome',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            clockElement.textContent = timeString;
        }

        // Toggle visibility on Spacebar
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent page scrolling
                const isHidden = clockElement.style.display === 'none' || clockElement.style.display === '';
                clockElement.style.display = isHidden ? 'block' : 'none';
            }
        });

        // Initialize clock
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
