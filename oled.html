<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/svg+xml" href="Resources/Icons/OLED_Care.svg" sizes="any">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Nunito', sans-serif;
        }
        
        .menu {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            transition: top 0.5s ease-in-out;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .menu:hover {
            top: -10px;
        }
        
        .menu span {
            margin: 20px;
        }
        
        .menu span a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: text-shadow 0.3s ease-in-out;
        }
        .menu span a:visited {
            color: white;
        }

        .menu span a:hover,
        .thispage a {
            text-shadow: -0.5px -0.5px 0 white, 0.5px 0.5px white;
        }
    </style>
